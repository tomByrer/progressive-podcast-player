
<fieldset id="Narrator" class="synthWrapper">
	<legend>Narrator VoicePack</legend>
	<div>
		<label class="lbl-synth">Pitch <span id="NpitchValue" class="pitch-value">1</span> </label>
		<input type="range" id="Npitch" class="pitch-range" min="0" max="2" value="1" step="0.1">
		<div class="clearfix"></div>
	</div>
	<div>
		<label class="lbl-synth">Rate <span id="NrateValue" class="rate-value">1</span> </label>
		<input type="range" id="Nrate" class="rate-range" min="0.1" max="2" value="1" step="0.1">
		<div class="clearfix"></div>
	</div>
	<!-- <select id="Nselect"></select> -->
	<br>
	<button id="Nplay">Test</button>
	<input type="text" class="txt" value="test Narrator's synthesiser">
</fieldset>
