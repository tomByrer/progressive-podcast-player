  <fieldset>
    <legend>VoicePack A:</legend>
		<div>
			<label class="lbl-synth">Pitch <span id="ApitchValue">1</span> </label>
			<input type="range" id="Apitch" min="0" max="2" value="1" step="0.1">
			<div class="clearfix"></div>
		</div>
		<div>
			<label class="lbl-synth">Rate <span id="ArateValue">1</span> </label>
			<input type="range" id="Arate" min="0.1" max="2" value="1" step="0.1">
			<div class="clearfix"></div>
		</div>
		<select id="Aselect"></select>
		<div class="clearfix"></div>
		<button id="Aplay">Play</button>
	</fieldset>
  <fieldset>
    <legend>VoicePack B:</legend>
		<div>
			<label class="lbl-synth">Pitch <span id="BpitchValue">1</span> </label>
			<input type="range" id="Bpitch" min="0" max="2" value="1" step="0.1">
			<div class="clearfix"></div>
		</div>
		<div>
			<label class="lbl-synth">Rate <span id="BrateValue">1</span> </label>
			<input type="range" id="Brate" min="0.1" max="2" value="1" step="0.1">
			<div class="clearfix"></div>
		</div>
		<!-- <select id="Bselect"></select> -->
		<div class="clearfix"></div>
		<button id="Bplay">Play</button>
	</fieldset>



	<input type="text" class="txt" value="test synthesiser">
</form>
<textarea id="log" name="out">logOutput</textarea><br>
<button onclick="copyLog()">Copy log</button>
